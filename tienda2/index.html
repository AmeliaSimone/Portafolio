<script>
 $(document).ready(function(){
		$("#destino").load("productos.php",function(){
      $(".ver").click(function(){
        var miid=$(this).data("miid");
        $.post("producto.php",{"miid":miid},function(data){
          data=$.parseJSON(data);
          $(".modal-title").text(data.nombre);
          $(".foto").attr("src","img/"+data.codigo+".png").attr("alt",data.nombre);
          $("#frase_promocional").empty().append(data.frase_promocional);
          $("#descripcion").empty().append(data.descripcion);
          $("#categoria").empty().append("Categoria: "+data.categoria);
          $("#precio").empty().append("Precio: $"+data.precio);
          $("#exampleModal").modal("show");

      
        });
     
      });
   
    });
    
	});

</script>
